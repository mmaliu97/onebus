<!DOCTYPE html>
<html>
<head>
    <title>Flask Bus POI Finder App</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/loading.css') }}">
    <style>
                
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/img/back1.jpg'); /* Adjust the path accordingly */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .bus-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
        }

        .form-container {
            background-color: rgba(255, 200, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 7px;

        }

        .my-button {
            margin-top: 10px;
        }

        .my-button:hover {
            background-color: #45a049;
        }

        div#submission {
        width: 250px;
        height: 250px;
        display: none;
        
        cursor: wait;
        }

    </style>
</head>
<body>
    <div class = "container">
    <h1>Select a Bus Stop</h1>
    <div class = "form-container">
    <form method="POST">
        <label for="bus_stop_selection">Bus stop:</label>
        <select name="bus_stop" id="bus_stops-dropdown">
            {% for bus_stop in result %}
                <option value="{{ bus_stop }}">{{ bus_stop }}</option>
            {% endfor %}
        </select>
        <label for="time">Enter Time:</label>
        <input type="time" id="time" name="time">
        <br>
        <div id="submission"> 
            <!-- <img src = "static/yuB.gif">  -->
        </div>
        <input class="my-button" type="submit" value="Submit" onclick="loader()">
    </form>
</div>

    <a href="/"><button>Back</button></a>
    </div>
    <script>
        $(document).ready(function () {
            $('#fruit-search').on('input', function () {
                var searchText = $(this).val().toLowerCase();
                $('#fruit-dropdown option').each(function () {
                    if ($(this).text().toLowerCase().indexOf(searchText) === -1) {
                        $(this).hide();
                    } else {
                        $(this).show();
                    }
                });
            });
        });
        
    </script>
    <script type="text/javascript">
        function loader(){
            document.getElementById("submission").style.display = "block";  
        }
    </script>
</body>
</html>
